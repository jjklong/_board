<div class="bassboard" ng-controller="BassBoard as bass">

<div class="header">
  _Board
</div>
<ul>
  <li>Bass</li>
  <li>Midd</li>
  <li>Treb</li>
</ul>


<audio controls the-song>
  <source src="assets/mp3/bassboard.mp3" type="audio/mpeg">
</audio>

<!-- FILTER ROUNDS number TO CLOSEST WHOLE NUMBER -->
<button ng-click="getTime(timeElapsed)" type="button" name="button">Add Comment</button>

<form ng-submit="postComment()" class="comments" method="post">
  <input type="text" name="name" value="" ng-model="time" placeholder="{{timeElapsed}}">
  <input type="text" name="name" value="" ng-model="note">
  <input class="submit" type="submit" name="submit" value="">
</form>

<ul>
  <li ng-repeat="post in comment.posts">
    {{post.time}}
    {{post.note}}
  </li>
</ul>

</div>
